name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: pyinstaller build_windows.spec
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: KurmanjiRecorder-Windows
          path: dist/KurmanjiRecorder/

  build-macos-intel:
    runs-on: macos-12  # Intel Mac
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS Intel executable
        run: pyinstaller build_macos.spec
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: KurmanjiRecorder-macOS-Intel
          path: dist/KurmanjiRecorder.app

  build-macos-arm:
    runs-on: macos-14  # Apple Silicon Mac
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS ARM64 executable
        run: pyinstaller build_macos.spec
      

      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: KurmanjiRecorder-macOS-M1
          path: dist/KurmanjiRecorder.app

  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create ZIP files
        run: |
          cd KurmanjiRecorder-Windows && zip -r ../KurmanjiRecorder-Windows.zip . && cd ..
          cd KurmanjiRecorder-macOS-Intel && zip -r ../KurmanjiRecorder-macOS-Intel.zip . && cd ..
          cd KurmanjiRecorder-macOS-M1 && zip -r ../KurmanjiRecorder-macOS-M1.zip . && cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            KurmanjiRecorder-Windows.zip
            KurmanjiRecorder-macOS-Intel.zip
            KurmanjiRecorder-macOS-M1.zip
